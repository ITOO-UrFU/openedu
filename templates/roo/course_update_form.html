{% extends "roo/base_simple.html" %}
{% load static %}
{% load semanticui %}
{% block content %}

    <div class="main_content">

        <h2>{{ form.title.value }}</h2>

        <form class="ui form" method="post">{% csrf_token %}
            {% render_form form %}
            <input class="ui button" type="submit">Обновить</input>
        </form>

    </div>
    <script>
        $('.ui.dropdown')
            .dropdown();
        $('#id_record_end_at').calendar();
    </script>

{% endblock %}
