{% extends "roo/base_simple.html" %}
{% load static %}
{% load semanticui %}
{% block content %}

    <div class="main_content">
        <table>
            <tr>
                {% for field1 in form1 %}
                    {% for field2 in form2 %}
                        <td>
                            {% render_field field1 %}

                        </td>
                        <td>
                            {% render_field field2 %}
                        </td>
                    {% endfor %}
                {% endfor %}
            </tr>
        </table>
    </div>


    <form class="ui form" method="post">{% csrf_token %}


    </form>


{% endblock %}
