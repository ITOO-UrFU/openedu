{% extends "roo/courses_base.html" %}
{% load static %}
{% load semanticui %}
{% block content %}

    <link href="http://js-grid.com/css/jsgrid.min.css" rel="stylesheet"/>
    <link href="http://js-grid.com/css/jsgrid-theme.min.css" rel="stylesheet"/>

    <div id="jsGrid"></div>

    <script src="http://js-grid.com/js/jsgrid.min.js"></script>
    <script type="text/javascript">

        $(function () {

            var COMMUNICATION_OWNER_STATES = [
                {Id: "", Name: ""},
                {Id: "0", Name: "Согласование не начато"},
                {Id: "1", Name: "В процессе согласования"},
                {Id: "2", Name: "Требуется участие администрации"},
                {Id: "3", Name: "Согласовано"},
                {Id: "4", Name: "Отказано"},
                {Id: "5", Name: "Согласовано с РОО"}
            ];

            var COMMUNICATION_PLATFORM_STATES = [
                {Id: "", Name: ""},
                {Id: "0", Name: "Согласование не начато"},
                {Id: "1", Name: "В процессе согласования"},
                {Id: "2", Name: "Требуется участие администрации"},
                {Id: "3", Name: "Согласовано"},
                {Id: "4", Name: "Отказано"},
                {Id: "5", Name: "Согласовано с РОО"}
            ];

            var EX_STATES = [
                {Id: "", Name: ""},
                {Id: "0", Name: "Не проводилась"},
                {Id: "1", Name: "Отравлен на экспертизу"},
                {Id: "2", Name: "Требует доработки"},
                {Id: "3", Name: "Прошел"},
                {Id: "4", Name: "Отправлен запрос на доступ к платформе"},
                {Id: "5", Name: "Доступ предоставлен"}
            ];

            var PASSPORT_STATES = [
                {Id: "", Name: ""},
                {Id: "0", Name: "Не заполнен"},
                {Id: "1", Name: "Не проверен"},
                {Id: "2", Name: "Требует доработки"},
                {Id: "3", Name: "На согласовании с правообладателем"},
                {Id: "4", Name: "Готов"},
            ];

            var REQUIRED_RATINGS_STATES = [
                {Id: "", Name: ""},
                {Id: "0", Name: "Не загружены"},
                {Id: "1", Name: "Загружены"}
            ];

            var UNFORCED_RATINGS_STATES = [
                {Id: "", Name: ""},
                {Id: "0", Name: "Не загружены"},
                {Id: "1", Name: "Загружены частично"},
                {Id: "2", Name: "Загружены"}
            ];

            var ROO_STATES = [
                {Id: "", Name: ""},
                {Id: "0", Name: "Не готов"},
                {Id: "1", Name: "Ждем ID платформы"},
                {Id: "2", Name: "К загрузке"},
                {Id: "3", Name: "Загружен"},
                {Id: "4", Name: "Ожидает загрузки с РОО"}
            ];

            var courses = [];
            var coursesLoaded = false;

            $("#jsGrid").jsGrid({
                height: "100%",
                width: "100%",

                filtering: true,
                editing: true,
                sorting: true,
                paging: true,
                autoload: true,
                pageSize: 20,
                pageButtonCount: 5,
                pageLoading: false,
                /*deleteConfirm: "Do you really want to delete client?",*/
                loadMessage: "Идет загрузка...",

                controller: {
                    loadData: function (filter) {
                        var d = $.Deferred();
                        console.log(filter);
                        console.log("!!!!!!!!!!!!!!!!", coursesLoaded);

                        if (!coursesLoaded) {
                            $.ajax({
                                type: "GET",
                                url: "/roo/courses_edit/",
                            }).done(function (result) {
                                courses = result;
                                coursesLoaded = true;
                                d.resolve($.map(result, function (item) {
                                    return item;
                                }));
                            });
                        }
                        else {
                            result = $.grep(courses, function (item) {
                                /*console.log(item.expertise_status, filter.expertise_status)*/
                                return (!filter.title || item.title.toLowerCase().indexOf(filter.title.toLowerCase()) > -1)
                                    && (!filter.partner || item.partner.toLowerCase().indexOf(filter.partner.toLowerCase()) > -1)
                                    && (!filter.institution || item.institution.toLowerCase().indexOf(filter.institution.toLowerCase()) > -1)
                                    && (!filter.comment || item.comment.toLowerCase().indexOf(filter.comment.toLowerCase()) > -1)

                                    && (!filter.communication_owner || item.communication_owner === filter.communication_owner)
                                    && (!filter.communication_platform || item.communication_platform === filter.communication_platform)
                                    && (!filter.expertise_status || item.expertise_status === filter.expertise_status)
                                    && (!filter.passport_status || item.passport_status === filter.passport_status)
                                    && (!filter.required_ratings_state || item.required_ratings_state === filter.required_ratings_state)
                                    && (!filter.unforced_ratings_state || item.unforced_ratings_state === filter.unforced_ratings_state)
                                    && (!filter.roo_status || item.roo_status === filter.roo_status)
                            });
                            d.resolve(result)
                        }
                        return d.promise();
                    }
                    /*, insertItem: function (item) {
                        return $.ajax({
                            type: "POST",
                            url: "/clients/api",
                            data: item
                        });
                    },*/
                    , updateItem: function (item) {
                        console.log(item)
                        /*return $.ajax({
                            type: "PUT",
                            url: "/clients/api/" + item.id,
                            data: item
                        });*/
                    }
                    /*
                    ,deleteItem: function (item) {
                        return $.ajax({
                            type: "DELETE",
                            url: "/clients/api/" + item.id
                        });
                    }*/
                },
                fields: [
                    {title: "Наименование", name: "title", type: "text", filtering: true, editing: false},
                    {title: "Платформа",itemTemplate: function(value) {
                            return $("<a>").attr("href", value).text(value);
                        } ,
                        name: "partner", editing: false},
                    {title: "Правообладатель", name: "institution", type: "text", editing: false},
                    {
                        title: "Статус коммуникации с правообладателем",
                        name: "communication_owner",
                        type: "select",
                        items: COMMUNICATION_OWNER_STATES,
                        valueField: "Id",
                        textField: "Name",
                        validate: "required"
                    },
                    {
                        title: "Статус коммуникации с платформой",
                        name: "communication_platform",
                        type: "select",
                        items: COMMUNICATION_PLATFORM_STATES,
                        valueField: "Id",
                        textField: "Name",
                        validate: "required"
                    },
                    {
                        title: "Статус экспертизы",
                        name: "expertise_status",
                        type: "select",
                        items: EX_STATES,
                        valueField: "Id",
                        textField: "Name",
                        validate: "required"
                    },
                    {
                        title: "Статус паспорта",
                        name: "passport_status",
                        type: "select",
                        items: PASSPORT_STATES,
                        valueField: "Id",
                        textField: "Name",
                        validate: "required"
                    },
                    {
                        title: "Состояние загрузки обязательных оценок",
                        name: "required_ratings_state",
                        type: "select",
                        items: REQUIRED_RATINGS_STATES,
                        valueField: "Id",
                        textField: "Name",
                        validate: "required"
                    },
                    {
                        title: "Состояние загрузки добровольных оценок",
                        name: "unforced_ratings_state",
                        type: "select",
                        items: UNFORCED_RATINGS_STATES,
                        valueField: "Id",
                        textField: "Name",
                        validate: "required"
                    },
                    {title: "Примечание", name: "comment", type: "text"},
                    {
                        title: "Статус загрузки На РОО",
                        name: "roo_status",
                        type: "select",
                        items: ROO_STATES,
                        valueField: "Id",
                        textField: "Name",
                        validate: "required"
                    },
                    {type: "control"}
                ]
            });
        });
    </script>

{% endblock %}
