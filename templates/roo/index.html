{% extends "roo/base.html" %}
{% load static %}
{% block content %}
    <style type="text/css">
        .run_task {
            color: #fff;
            text-align: center;
            cursor: pointer;
            border-width: 1px;
            border-style: solid;
            box-shadow: none;
            border-radius: 4px;
            box-sizing: border-box;
            background: #0075b4;
            border-color: #0075b4;
            font-size: 15px;
            padding: 5px 15px;
            width: 445px;
            display: inline-block;
            margin-top: 1em;
            margin-right: .5em;
            font-weight: 700;
        }

        .run_task:hover {
            background: #0085cc;
        }

        .task_href {
            text-decoration-color: #68bfff;
            color: #fff !important;
            text-decoration: none;
        }

        #active_tasks_container {
            background-color: #ebebe8;
            min-height: 2em;
            padding: 5px;
            margin-top: 1em;
        }
    </style>

    <div class="">
        <div class="row" style="margin-bottom: -20px;">
            <div class="col">
                <h2 style="margin-bottom: 1em">Обновить с ресурса Одного окна:</h2>
                <table class="article" id="top-article" style="margin-top: -25px; height: 1013px;">

                    <div class="ui grid">
                        <div class="four wide column">
                            <a class="task_href" href="/roo/data/?task=update_courses_from_roo_task">
                                <div class="run_task">Онлайн-курсы</div>
                            </a>
                            <a class="task_href" href="/roo/data/?task=update_platform_from_roo_task">
                                <div class="run_task">Платформы</div>
                            </a>
                            <a class="task_href" href="/roo/data/?task=update_direction_from_roo_task">
                                <div class="run_task">Направления подготовки</div>
                            </a>


                        </div>
                        <div class="four wide column">
                            <a class="task_href" href="/roo/data/?task=update_owner_from_roo_task">
                                <div class="run_task">Правообладатели</div>
                            </a>

                        </div>
                        <div class="four wide column"></div>
                        <div class="four wide column">
                            <a class="task_href" href="/roo/data/?task=update_areas_from_roo_task">
                                <div class="run_task">Области деятельности</div>
                            </a>

                        </div>
                    </div>


                    <table class="ui celled striped table" id="active_tasks_container">
                        <thead>
                        <tr>
                            <th colspan="3">
                                Активные задачи:
                            </th>
                        </tr>
                        </thead>

                        <div id="active_tasks">
                            <p style='margin-left:2em'>Нет активных задач</p>

                        </div>
                    </table>

                    <script type="text/javascript" src='{% static "js/tasks_update.js" %}'></script>
                    <script type="text/javascript" src='{% static "js/jquery-dateformat.js" %}'></script>
            </div>
        </div>
    </div>
    </div>



{% endblock %}
