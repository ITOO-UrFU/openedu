{% extends "roo/base_simple.html" %}
{% load static %}
{% load semanticui %}
{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.3/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.3/js/tabulator.min.js"></script>
{#<script src="/files/openedu_static/js/tabulator.min.js"></script>#}
<button id="ajax-trigger">ЛОЛ</button>

<div id="example-table"></div>

<script type="text/javascript">
    $("#example-table").tabulator({
        height: "311px",
        layout: "fitColumns",
        placeholder: "No Data Set",
        columns: [
            {title: "Name", field: "name", sorter: "string", width: 200},
            {title: "Progress", field: "progress", sorter: "number", formatter: "progress"},
            {title: "Gender", field: "gender", sorter: "string"},
            {title: "Rating", field: "rating", formatter: "star", align: "center", width: 100},
            {title: "Favourite Color", field: "col", sorter: "string", sortable: false},
            {title: "Date Of Birth", field: "dob", sorter: "date", align: "center"},
            {title: "Driver", field: "car", align: "center", formatter: "tickCross", sorter: "boolean"},
        ],
    });

    //trigger AJAX load on "Load Data via AJAX" button click
    $("#ajax-trigger").click(function () {
        $.get( "/roo/get_courses", function( data ) {
            $( ".result" ).html( data );
            alert( "Load was performed." );
        });

        $("#example-table").tabulator("setData", "/roo/get_courses");
    });

</script>

{% endblock %}
