                controller: {
                    loadData: function (filter) {
                        var d = $.Deferred();
                        console.log(filter);
                        console.log("!!!!!!!!!!!!!!!!", coursesLoaded);

                        if (!coursesLoaded) {
                            $.ajax({
                                type: "GET",
                                url: "/roo/courses_edit/",
                            }).done(function (result) {
                                courses = result;
                                coursesCount = courses.length;
                                coursesLoaded = true;
                                d.resolve($.map(result, function (item) {
                                    return item;
                                }));
                            });
                        }
                        else {
                            {#console.log(courses);#}
                            result = $.grep(courses, function (item) {

                                return (!filter.title || item.title.toLowerCase().indexOf(filter.title.toLowerCase()) > -1)
                                    && (!filter.partner || item.partner.toLowerCase().indexOf(filter.partner.toLowerCase()) > -1)
                                    && (!filter.institution || item.institution.toLowerCase().indexOf(filter.institution.toLowerCase()) > -1)

                                    {#&& (!filter.responsible_comment || item.responsible_comment.toLowerCase().indexOf(filter.responsible_comment.toLowerCase()) > -1)#}

                                    && (!filter.admin_email || item.admin_email.toLowerCase().indexOf(filter.admin_email.toLowerCase()) > -1)

                                    && (!filter.version || item.version.toLowerCase().indexOf(filter.version.toLowerCase()) > -1)
                                    && (!filter.language || item.language.toLowerCase().indexOf(filter.language.toLowerCase()) > -1)
                                    && (!filter.duration || item.duration.toLowerCase().indexOf(filter.duration.toLowerCase()) > -1)
                                    && (!filter.expert_account || item.expert_account.toLowerCase().indexOf(filter.expert_account.toLowerCase()) > -1)
                                    /*
                                    * Пошли селекты
                                    * */
                                    && (!filter.communication_owner || item.communication_owner === filter.communication_owner)
                                    && (!filter.communication_platform || item.communication_platform === filter.communication_platform)
                                    && (!filter.expertise_status || item.expertise_status === filter.expertise_status)
                                    && (!filter.passport_status || item.passport_status === filter.passport_status)
                                    && (!filter.required_ratings_state || item.required_ratings_state === filter.required_ratings_state)
                                    && (!filter.unforced_ratings_state || item.unforced_ratings_state === filter.unforced_ratings_state)
                                    && (!filter.roo_status || item.roo_status === filter.roo_status)
                                    && (!filter.expert_access || item.expert_access === filter.expert_access)
                                    && (!filter.passport_responsible || item.passport_responsible === filter.passport_responsible)
                                    && (!filter.owner_responsible || item.owner_responsible === filter.owner_responsible)
                                    && (!filter.platform_responsible || item.platform_responsible === filter.platform_responsible)
                                    && (!filter.has_sertificate || item.has_sertificate === filter.has_sertificate)
                            });
                            d.resolve(result)
                        }


                        return d.promise();
                    }
                    /*, insertItem: function (item) {
                        return $.ajax({
