{% extends "../base.html" %}
{% block content %}
<div class="row">
    {% include '../menu_block.html' %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Отправить"/>
    </form>

    <table style="width: 100%;">
        <thead>
        <tr>
            <td style="text-align: center">Номер</td>
            <td style="text-align: center">Имя отчета</td>
            <td style="text-align: center">Статус обрабоки</td>
        </tr>
        </thead>
        <tbody>

        {% for report in reports reversed %}
        <tr>
            <td style="text-align: center">{{ forloop.revcounter }}</td>
            <td >{{ report.title}}</td>
            <td style="text-align: center">{{ report.processed }}</td>

        </tr>

        {% endfor %}
        </tbody>


    </table>

</div>
<style>
    thead {
        font-weight: bold;
    }
</style>
{% endblock %}
